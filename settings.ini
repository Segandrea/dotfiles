speed=0.22695035460992918
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
disable-microphone=false

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true

[org/gnome/desktop/wm/keybindings]
close=['<Super>q', '<Alt>F4']
cycle-group=['<Super>Escape']
cycle-group-backward=['<Shift><Super>Escape']
cycle-windows=@as []
cycle-windows-backward=@as []
maximize=@as []
minimize=['<Super>d']
move-to-monitor-down=@as []
move-to-monitor-left=['<Shift><Super>h', '<Shift><Super>Left']
move-to-monitor-right=['<Shift><Super>l', '<Shift><Super>Right']
move-to-monitor-up=@as []
move-to-workspace-1=['<Shift><Super>exclam']
move-to-workspace-2=['<Shift><Super>at']
move-to-workspace-3=['<Shift><Super>numbersign']
move-to-workspace-4=['<Shift><Super>dollar', '<Shift><Super>4']
