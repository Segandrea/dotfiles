[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'us'), ('xkb', 'it')]
xkb-options=@as []

[org/gnome/desktop/interface]
clock-show-seconds=false
clock-show-weekday=true
color-scheme='prefer-dark'
enable-animations=true
enable-hot-corners=false
font-antialiasing='grayscale'
font-hinting='slight'
locate-pointer=false
show-battery-percentage=true

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
speed=0.22695035460992918
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
report-technical-problems=true

[org/gnome/desktop/search-providers]
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true

[org/gnome/desktop/wm/keybindings]
close=['<Super>q', '<Alt>F4']
cycle-group=['<Super>Escape']
cycle-group-backward=['<Shift><Super>Escape']
cycle-windows=@as []
cycle-windows-backward=@as []
maximize=@as []
minimize=@as []
move-to-monitor-down=['<Shift><Super>Down']
move-to-monitor-left=['<Shift><Super>Left']
move-to-monitor-right=['<Shift><Super>Right']
move-to-monitor-up=['<Shift><Super>Up']
move-to-workspace-1=['<Shift><Super>1']
move-to-workspace-2=['<Shift><Super>2']
move-to-workspace-3=['<Shift><Super>3']
move-to-workspace-4=['<Shift><Super>4']
move-to-workspace-5=['<Shift><Super>5']
move-to-workspace-up=['<Shift><Super>k']
move-to-workspace-down=['<Shift><Super>j']
move-to-workspace-left=['<Shift><Super>h']
move-to-workspace-right=['<Shift><Super>l']
move-to-workspace-last=@as []
switch-applications=@as []
switch-applications-backward=@as []
switch-group=@as []
switch-group-backward=@as []
switch-input-source=['<Super>i']
switch-input-source-backward=['<Shift><Super>i']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-up=['<Ctrl><Super>k']
switch-to-workspace-down=['<Ctrl><Super>j']
switch-to-workspace-left=['<Ctrl><Super>h']
switch-to-workspace-right=['<Ctrl><Super>l']
switch-to-workspace-last=@as []
switch-windows=['<Alt>Escape']
switch-windows-backward=['<Shift><Alt>Escape']
toggle-maximized=['<Super>m']
unmaximize=@as []

[org/gnome/desktop/wm/preferences]
num-workspaces=5
workspace-names=['Web', 'Note', 'Code', 'Chat', 'Music']

[org/gnome/mutter]
center-new-windows=true
dynamic-workspaces=false
workspaces-only-on-primary=false

[org/gnome/mutter/keybindings]
toggle-tiled-left=@as []
toggle-tiled-right=@as []

[org/gnome/mutter/wayland/keybindings]
restore-shortcuts=@as []

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/']
help=@as []
logout=@as []
rotate-video-lock-static=@as []
screensaver=['<Primary><Alt>Delete']
www=['<Super>w']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>t'
command='alacritty'
name='Alacritty'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>n'
command='dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next'
name='Spotify_next_song'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Shift><Super>n'
command='dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous'
name='Spotify_prev_song'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Super>space'
command='dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause'
name='Spotify_toggle_pause'

[org/gnome/settings-daemon/plugins/power]
idle-dim=false
power-button-action='nothing'
power-saver-profile-on-low-battery=true
sleep-inactive-ac-type='nothing'

[org/gnome/shell/extensions/auto-move-windows]
application-list=['firefox.desktop:1', 'google-chrome.desktop:1', 'com.google.AndroidStudio.desktop:3', 'com.microsoft.Teams.desktop:4', 'org.telegram.desktop.desktop:4', 'com.spotify.Client.desktop:5']

[org/gnome/shell/extensions/pop-shell]
activate-launcher=['<Super>slash']
active-hint=true
active-hint-border-radius=uint32 5
fullscreen-launcher=true
gap-inner=uint32 1
gap-outer=uint32 1
focus-down=['<Super>Down', '<Super>j']
focus-left=['<Super>Left', '<Super>h']
focus-right=['<Super>Right', '<Super>l']
focus-up=['<Super>up', '<Super>k']
hint-color-rgba='rgb(98,114,164)'
pop-monitor-down=@as []
pop-monitor-left=@as []
pop-monitor-right=@as []
pop-monitor-up=@as []
pop-workspace-down=@as []
pop-workspace-up=@as []
show-title=false
smart-gaps=false
snap-to-grid=true
stacking-with-mouse=false
tile-by-default=true

[org/gnome/shell/keybindings]
focus-active-notification=['<Super>Escape']
open-application-menu=@as []
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
switch-to-application-4=@as []
switch-to-application-5=@as []
toggle-message-tray=['<Super>v']
toggle-overview=@as []
